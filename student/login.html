<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>تسجيل الدخول</title>
    <link rel="icon" type="image/x-icon" href="../assets/images/favicon.png">
    <link rel="stylesheet" href="../assets/css/min.css">
    <link rel="stylesheet" href="../assets/icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>


<body>
    <div class="content">
        <div class="row g-0">

            <div class="col-md-6 col-12">
                <div class="mt-106 text-center">
                    <!-- logo -->
                    <img src="../assets/images/basic/logo.svg" alt="">
                    <!-- title -->
                    <div class="mt-50">
                        <h1 class="mb-0">
                            مرحبا بك!
                        </h1>
                        <p class="mb-0">
                            الرجاء إدخال التفاصيل الخاصة بك
                        </p>
                    </div>
                </div>

                <div class="container px-5">
                    <div class="card rounded-24 mt-50">
                        <form action="">
                            <div class="mb-0">
                                <label for="academic_id" class="form-label">
                                    الرقم الأكاديمي
                                </label>
                                <input type="text" class="form-control" id="academic_id" placeholder="الرقم الأكاديمي">
                            </div>
                            <div class="mb-0">
                                <label for="password" class="form-label">
                                    كلمة المرور
                                </label>
                                <input type="password" class="form-control" id="password" placeholder="كلمة المرور ">
                            </div>

                            <div class="d-flex justify-content-between mt-16">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="remember-me">
                                    <label class="form-check-label" for="remember-me">
                                        تذكير بيانات الدخول
                                    </label>
                                </div>
                                <a href="./password_recovery.html" class="normal-link">
                                    نسيت كلمة المرور ؟
                                </a>
                            </div>

                            <div class="mt-38 d-md-flex flex-wrap text-center justify-content-between">
                                <button class="btn primary">الدخول</button>
                                <a href="./register.html" class="btn secondary">تسجيل</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>


            <div class="col-md-6 col-12">
                <img class="img-fluid" src="../assets/images/basic/2.png" alt="">
            </div>

        </div>
    </div>



    <script src="../assets/js/bundle.min.js"></script>
    <script src="../assets/js/script.js"></script>
</body>

</html>
