<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>التسجيل</title>
    <link rel="icon" type="image/x-icon" href="../assets/images/favicon.png">
    <link rel="stylesheet" href="../assets/css/min.css">
    <link rel="stylesheet" href="../assets/icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>


<body>
    <div class="content">
        <div class="row g-0">

            <div class="col-md-8 col-12">
                <div class="mt-106 d-flex justify-content-between px-140">
                    <!-- title -->
                    <div class="">
                        <h1 class="mb-0">
                            التسجيل
                        </h1>
                        <p class="mb-0">
                            الرجاء إدخال التفاصيل الخاصة بك
                        </p>
                    </div>
                    <!-- logo -->
                    <img src="../assets/images/basic/logo.svg" alt="">
                </div>
                <div class="container ps-5 pe-0 mt-50 mb-50">
                    <div class="card">
                        <form action="">
                            <div class="row mb-0">
                                <div class="col-md-6">
                                    <div class="mb-2">
                                        <label for="name" class="form-label">
                                            الإسم
                                        </label>
                                        <input type="text" class="form-control" id="name" placeholder="الإسم">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-2">
                                        <label for="academic_id" class="form-label">
                                            الرقم الأكاديمي
                                        </label>
                                        <input type="text" class="form-control" id="academic_id"
                                            placeholder="الرقم الأكاديمي">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-2">
                                        <label for="email" class="form-label">
                                            بريد إلكتروني
                                        </label>
                                        <input type="text" class="form-control" id="email" placeholder="بريد إلكتروني">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-2">
                                        <label for="mobile_number" class="form-label">
                                            رقم الجوال
                                        </label>
                                        <input type="text" class="form-control" id="mobile_number"
                                            placeholder="رقم الجوال ">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-2">
                                        <label for="password" class="form-label">
                                            كلمة المرور
                                        </label>
                                        <input type="password" class="form-control" id="password"
                                            placeholder="كلمة المرور ">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-2">
                                        <label for="confirm_password" class="form-label">
                                            إعادة كلمة المرور
                                        </label>
                                        <input type="password" class="form-control" id="confirm_password"
                                            placeholder="إعادة كلمة المرور">
                                    </div>
                                </div>

                                <div class="mt-38 text-center">
                                    <button class="btn primary" style="padding: 24px 70px;">تسجيل</button>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>

            <div class="col-md-4 col-12 mt-auto mb-50">
                <img class="img-fluid w-100" src="../assets/images/basic/3.png" alt="">
            </div>

        </div>
    </div>



    <script src="../assets/js/bundle.min.js"></script>
    <script src="../assets/js/script.js"></script>
</body>

</html>
