<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        إسترجاع كلمة المرور
    </title>
    <link rel="icon" type="image/x-icon" href="../assets/images/favicon.png">
    <link rel="stylesheet" href="../assets/css/min.css">
    <link rel="stylesheet" href="../assets/icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>


<body>
    <div class="content">
        <div class="row g-0 mb-50">

            <div class="col-md-6 col-12">
                <div class="mt-106 text-center">
                    <!-- logo -->
                    <img src="../assets/images/basic/logo.svg" alt="">
                    <!-- title -->
                    <div class="mt-50">
                        <h1 class="mb-0">
                            إسترجاع كلمة المرور
                        </h1>
                    </div>
                </div>
                <div class="container px-5">
                    <div class="card rounded-24 mt-50">
                        <form action="">
                            <div class="mb-0">
                                <label for="name" class="form-label">
                                    الإسم
                                </label>
                                <input type="text" class="form-control" id="name" placeholder="الإسم">
                            </div>
                            <div class="mb-0">
                                <label for="academic_id" class="form-label">
                                    الرقم الأكاديمي
                                </label>
                                <input type="text" class="form-control" id="academic_id" placeholder="الرقم الأكاديمي">
                            </div>
                            <div class="mb-0">
                                <label for="email" class="form-label">
                                    بريد إلكتروني
                                </label>
                                <input type="text" class="form-control" id="email" placeholder="بريد إلكتروني">
                            </div>
                            <div class="mt-38 text-center">
                                <button class="btn primary">إرسال</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-12 bg-white">
                <div class="position-relative text-center" style="margin-top: 300px;">
                    <img class="img-fluid" src="../assets/images/basic/4.png" alt="" style="width: 90%;">
                    <img class="img-fluid position-absolute" src="../assets/images/basic/5.png" alt="" style="width: 80%; top: 10%; left: 30px;">
                </div>
            </div>
            
        </div>
    </div>



    <script src="../assets/js/bundle.min.js"></script>
    <script src="../assets/js/script.js"></script>
</body>
</html>
