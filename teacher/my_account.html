<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>حسابي</title>
    <link rel="icon" type="image/x-icon" href="../assets/images/favicon.png">
    <link rel="stylesheet" href="../assets/css/min.css">
    <link rel="stylesheet" href="../assets/icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>


<body>
    <!-- header -->
    <header>
        <nav class="navbar navbar-expand-sm bg-transparent">
            <div class="container-fluid px-46">
                <button class="navbar-toggler mb-3" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
                    <!-- wellcome_name -->
                    <div class="wellcome_name d-none d-sm-block">
                        مرحبا
                        <span>زكرياء</span>
                    </div>
                    <!-- header-logo -->
                    <div class="header-logo d-none d-sm-block">
                        <img src="../assets/images/header/logo.png" alt="logo">
                    </div>
                    <!-- avatar -->
                    <div class="d-flex align-items-center">
                        <div class="avatar pe-3">
                            <img src="../assets/images/header/frame31.png" width="56" alt="">
                            <span class="fw-semibold">حسابي</span>
                        </div>
                        <div>
                            <a href="" class="btn outline-danger fw-bold" style="padding: 14px 22px;">
                                تسجيل الخروج
                            </a>
                        </div>

                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!-- content -->
    <div class="content">
        <div class="row g-0">

            <div class="col-md-8 col-12">
                <div class="mt-106 d-flex justify-content-between px-140">
                    <!-- title -->
                    <div class="">
                        <h1 class="mb-0">
                            حسابي
                        </h1>
                    </div>
                </div>

                <div class="container ps-5 pe-0 mt-50 mb-50">
                    <div class="card">
                        <form action="">
                            <div class="row mb-0">
                                <div class="col-md-6">
                                    <div class="mb-2">
                                        <label for="name" class="form-label">
                                            الإسم
                                        </label>
                                        <input type="text" class="form-control" id="name" placeholder="الإسم">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-2">
                                        <label for="academic_id" class="form-label">
                                            رقم الأكاديمي
                                        </label>
                                        <input type="text" class="form-control" id="academic_id"
                                            placeholder="رقم الأكاديمي">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-2">
                                        <label for="email" class="form-label">
                                            بريد إلكتروني
                                        </label>
                                        <input type="text" class="form-control" id="email" placeholder="بريد إلكتروني">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-2">
                                        <label for="mobile_number" class="form-label">
                                            رقم الجوال
                                        </label>
                                        <input type="text" class="form-control" id="mobile_number"
                                            placeholder="رقم الجوال ">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-2">
                                        <label for="password" class="form-label">
                                            تعديل كلمة المرور
                                        </label>
                                        <input type="password" class="form-control" id="password"
                                            placeholder="تعديل كلمة المرور ">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-2">
                                        <label for="confirm_password" class="form-label">
                                            إعادة تعديل كلمة المرور
                                        </label>
                                        <input type="password" class="form-control" id="confirm_password"
                                            placeholder="إعادة تعديل كلمة المرور">
                                    </div>
                                </div>
                                <div class="mt-38 text-center">
                                    <button class="btn primary me-3" style="padding: 24px 70px;">حفظ</button>
                                    <button class="btn danger" style="padding: 24px 47px;">رجوع</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-4 col-12 mt-auto mb-50">
                <img class="img-fluid w-100" src="../assets/images/basic/3.png" alt="">
            </div>

        </div>
    </div>



    <script src="../assets/js/bundle.min.js"></script>
    <script src="../assets/js/script.js"></script>
</body>

</html>
