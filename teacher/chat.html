<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>محادثة</title>
    <link rel="icon" type="image/x-icon" href="../assets/images/favicon.png">
    <link rel="stylesheet" href="../assets/css/min.css">
    <link rel="stylesheet" href="../assets/icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>


<body>
    <!-- header -->
    <header>
        <nav class="navbar navbar-expand-sm bg-transparent">
            <div class="container-fluid px-46">
                <button class="navbar-toggler mb-3" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
                    <!-- wellcome_name -->
                    <div class="wellcome_name d-none d-sm-block">
                        مرحبا
                        <span>المعلم</span>
                    </div>
                    <!-- header-logo -->
                    <div class="header-logo d-none d-sm-block">
                        <img src="../assets/images/header/logo.png" alt="logo">
                    </div>
                    <!-- avatar -->
                    <div class="d-flex align-items-center">
                        <div class="avatar pe-3">
                            <img src="../assets/images/header/frame31.png" width="56" alt="">
                            <span class="fw-semibold">حسابي</span>
                        </div>
                        <div>
                            <a href="" class="btn outline-danger fw-bold" style="padding: 14px 22px;">
                                تسجيل الخروج
                            </a>
                        </div>

                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!-- content -->
    <div class="content">
        <div class="row g-0 w-100">

            <div class="col-md-6 teacher_chat">
                <div class="card p-0 rounded-24 mx-auto">
                    <!--teacher_chat header -->
                    <div class="header">
                        <div class="div1">
                            <div class="div2">
                                <img src="../assets/images/avatars/2.png" />
                            </div>
                            <div class="div3">
                                <span>الطالب:</span>
                                <span class="fw-normal">
                                    اسم الطالب
                                </span>
                            </div>
                        </div>
                    </div>


                    <div class="chatbox" style="padding: 19.797px 19.797px 18.903px 19.797px; ">
                        <div class="chatbox-body" dir="ltr">
                            <div dir="rtl">

                                <div class="date mx-auto">
                                    <div class="date_text">
                                        اليوم
                                    </div>
                                </div>

                                <div class="Messages">

                                    <!-- right -->
                                    <div class="message right float-start">
                                        <div class="d-flex align-items-center">
                                            <div class="avatar">
                                                <img src="../assets/images/avatars/1.png" width="40px"
                                                    class="rounded-xl me-1">
                                            </div>
                                            <div class="name">
                                                المعلم
                                            </div>
                                        </div>
                                        <div class="message_text">
                                            مرحبا
                                        </div>
                                        <div class="time">
                                            09:25 AM
                                        </div>
                                    </div>
                                    <div class="clearfix"></div>

                                    <!-- left -->
                                    <div class="message left float-end">
                                        <div class="d-flex align-items-center justify-content-end">
                                            <div class="name">
                                                الطالب
                                            </div>
                                            <div class="avatar">
                                                <img src="../assets/images/avatars/2.png" width="40px"
                                                    class="rounded-xl me-1">
                                            </div>

                                        </div>
                                        <div class="message_text ms-auto">
                                            اهلا
                                        </div>
                                        <div class="time">
                                            09:25 AM
                                        </div>
                                    </div>
                                    <div class="clearfix"></div>

                                    <!-- right -->
                                    <div class="message right float-start">
                                        <div class="d-flex align-items-center">
                                            <div class="avatar">
                                                <img src="../assets/images/avatars/1.png" width="40px"
                                                    class="rounded-xl me-1">
                                            </div>
                                            <div class="name">
                                                المعلم
                                            </div>
                                        </div>
                                        <div class="message_text">
                                            اهلا
                                        </div>
                                        <div class="time">
                                            09:25 AM
                                        </div>
                                    </div>
                                    <div class="clearfix"></div>

                                </div>

                            </div>
                        </div>
                    </div>

                    <!-- teacher_chat footer  -->
                    <div class="footer-chat">
                        <div class="input-container">
                            <input class="form-control" type="text" placeholder="اكتب رسالتك">
                        </div>
                        <div class="btn-container">
                            <button type="button" class="btn btn-secondary">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-send-fill" viewBox="0 0 16 16">
                                    <path
                                        d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083l6-15Zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471-.47 1.178Z">
                                    </path>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="text-center mx-auto" style="margin-top: 28px; margin-bottom: 53px;">
                    <button class="btn danger" style="padding:20px 76px;">
                        إنهاء المحادثة
                    </button>
                </div>
            </div>


            <div class="col-md-6">
                <img class="img-fluid d-none d-md-block" style="margin-top:-131px" src="../assets/images/basic/1.png"
                    alt="">
            </div>

        </div>
    </div>



    <script src="../assets/js/bundle.min.js"></script>
    <script src="../assets/js/script.js"></script>
</body>

</html>
